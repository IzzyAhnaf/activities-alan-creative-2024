<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="output"></p>

    <script>
        var word = 'JavaScript';
        var second = 'is';
        var third = 'awesome';
        var fourth = 'and';
        var fifth = 'I';
        var sixth = 'love';
        var seventh = 'it!';

        console.log(word + ' ' + second + ' ' + third + ' ' + fourth + ' ' + fifth + ' ' + sixth + ' ' + seventh);

        var outputElement = document.getElementById('output');
        outputElement.textContent = word + ' ' + second + ' ' + third + ' ' + fourth + ' ' + fifth + ' ' + sixth + ' ' + seventh;
    </script>
</body>

</html>
