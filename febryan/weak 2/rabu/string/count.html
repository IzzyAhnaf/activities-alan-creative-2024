<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>largecount</title>
</head>

<body>
    <p id="output"></p>

    <script>
        var word4 = 'wow JavaScript is so cool';
        var exampleFirstWord4 = word4.substring(0, 4);
        var secondWord4 = word4.substring(4, 14);
        var thirdWord4 = word4.substring(14, 18);
        var fourthWord4 = word4.substring(18, 21);
        var fifthWord4 = word4.substring(21, 25);

        var firstWordLength = exampleFirstWord4.length;

        var outputElement = document.getElementById('output');
        outputElement.innerHTML = 'First Word: ' + exampleFirstWord4 + ', with length: ' + firstWordLength + '<br>' +
            'Second Word: ' + secondWord4 + ', with length: ' + firstWordLength + '<br>' +
            'Third Word: ' + thirdWord4 + ', with length: ' + firstWordLength + '<br>' +
            'Fourth Word: ' + fourthWord4 + ', with length: ' + firstWordLength + '<br>' +
            'Fifth Word: ' + fifthWord4 + ', with length: ' + firstWordLength;

        console.log('First Word: ' + exampleFirstWord4 + ', with length: ' + firstWordLength);
        console.log('Second Word: ' + secondWord4 + ', with length: ' + firstWordLength);
        console.log('Third Word: ' + thirdWord4 + ', with length: ' + firstWordLength);
        console.log('Fourth Word: ' + fourthWord4 + ', with length: ' + firstWordLength);
        console.log('Fifth Word: ' + fifthWord4 + ', with length: ' + firstWordLength);
    </script>
</body>

</html>
