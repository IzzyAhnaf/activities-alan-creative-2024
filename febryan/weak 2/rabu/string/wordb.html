<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordb</title>
</head>

<body>
    <p id="output"></p>

    <script>
        var word3 = 'wow JavaScript is so cool';
        var exampleFirstWord3 = word3.substring(0, 4);
        var secondWord3 = word3.substring(4, 14);
        var thirdWord3 = word3.substring(14, 18)
        var fourthWord3 = word3.substring(18, 21);
        var fifthWord3 = word3.substring(21, 25);

        var outputElement = document.getElementById('output');
        outputElement.innerHTML = 'First Word: ' + exampleFirstWord3 + '<br>' +
            'Second Word: ' + secondWord3 + '<br>' +
            'Third Word: ' + thirdWord3 + '<br>' +
            'Fourth Word: ' + fourthWord3 + '<br>' +
            'Fifth Word: ' + fifthWord3;

        console.log('First Word: ' + exampleFirstWord3);
        console.log('Second Word: ' + secondWord3);
        console.log('Third Word: ' + thirdWord3);
        console.log('Fourth Word: ' + fourthWord3);
        console.log('Fifth Word: ' + fifthWord3);
    </script>
</body>

</html>
