<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loopfor</title>
</head>

<body>
    <p id="output"></p>

    <script>

        let output = 'LOOPING PERTAMA<br>';
        for (let i = 1; i <= 20; i++) {
            output += `${i} - I love coding<br>`;
            console.log(`${i} - I love coding`);
        }


        output += 'LOOPING KEDUA<br>';
        for (let i = 20; i >= 1; i--) {
            output += `${i} - I will become a frontend developer<br>`;
            console.log(`${i} - I will become a frontend developer`);
        }

        document.getElementById('output').innerHTML = output;
    </script>
</body>

</html>
