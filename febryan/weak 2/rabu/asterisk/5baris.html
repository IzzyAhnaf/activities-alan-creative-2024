<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 baris</title>
</head>

<body>
    <p id="output"></p>

    <script>
        var rows1 = 5;
        var output = '';

        for (var i = 1; i <= rows1; i++) {
            var bintang = '';
            for (var j = 1; j <= rows1; j++) {
                bintang += '*';
            }

            output += bintang + '<br>';
            console.log(bintang);
        }

        document.getElementById('output').innerHTML = output;
    </script>
</body>

</html>
