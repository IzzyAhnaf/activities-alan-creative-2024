<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>row</title>
</head>

<body>
    <p id="output"></p>

    <script>
        var jumlahBaris = 5;
        var output = '';


        for (var i = 1; i <= jumlahBaris; i++) {
            var bintang = '*';


            output += bintang + '<br>';


            console.log(bintang);
        }


        document.getElementById('output').innerHTML = output;
    </script>
</body>

</html>
